
services:
  # PostgreSQL
  postgres:
    image: postgres:14
    container_name: postgres-lab3
    environment:
      POSTGRES_DB: petstore
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d petstore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (для Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 40s

  # Kafka UI (для мониторинга)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

  # Flink JobManager
  jobmanager:
    image: flink:1.17.2-scala_2.12
    container_name: jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./flink-job/target/flink-job-1.0-SNAPSHOT.jar:/opt/flink/usrlib/flink-job-1.0-SNAPSHOT.jar
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # Flink TaskManager
  taskmanager:
    image: flink:1.17.2-scala_2.12
    container_name: taskmanager
    depends_on:
      jobmanager:
        condition: service_started
      kafka:
        condition: service_healthy
    command: taskmanager
    links:
      - "jobmanager:jobmanager"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    volumes:
      - ./flink-job/target/flink-job-1.0-SNAPSHOT.jar:/opt/flink/usrlib/flink-job-1.0-SNAPSHOT.jar

  # Для отправки данных в Kafka
  kafka-producer:
    build:
      context: ./kafka
      dockerfile: Dockerfile
    container_name: kafka-producer
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./исходные данные:/app/data
    environment:
      - KAFKA_BROKER=kafka:9092
      - KAFKA_TOPIC=petstore-transactions
    restart: on-failure

volumes:
  postgres-data: